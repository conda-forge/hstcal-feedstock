{% set name = "hstcal" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spacetelescope/hstcal/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3d30a620fbcf146a78acaf58203a884aea18a9944836ea3fda4c340a7f411d75

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - make
    - python
    - pkg-config
  host:
    - bzip2  # [linux]
    - libcurl  # [linux]
    - cfitsio
    - llvm-openmp  # [osx]
    - libgcc  # [osx64]
    - _openmp_mutex  # [linux]

test:
  commands:
    - calacs.e --gitinfo

about:
  home: https://github.com/spacetelescope/hstcal
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Calibration for HST/WFC3, HST/ACS, and HST/STIS
  doc_url: https://hstcal.readthedocs.io/
  dev_url: https://github.com/spacetelescope/hstcal

extra:
  recipe-maintainers:
    - jhunkeler
    - bgannon2
    - stsci-hack
    - mdlpstsci
    - nden
